<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Południow Wschodni Hufiec Harcerzy &quote Grody &quote"/>
        <meta name="author" content="TS" />
        <meta name="keywords" content="Hufiec, Grody, ZHR, Peregrinus"/>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/app.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <header id="top">
            <nav id="navbar" class="navbar navbar-light navbar-expand-lg fixed-top p-0 m-0 row">

                <a href="#" class="navbar-brand p-0 m-0 ml-3" alt='logo'>
                    <img class="p-2 d-none d-xl-block" width="400px" src="img/zhrlogo.jpg" alt="zhrlogo">
                    <img class="p-2 d-none d-lg-block d-xl-none" width="230px" src="img/zhrlogo.jpg" alt="zhrlogo">
                    <img class="p-2 d-none d-md-block d-lg-none" width="400px" src="img/zhrlogo.jpg" alt="zhrlogo">
                    <img class=" d-block d-md-none" width="70px" src="img/zhrlogomale.png" alt="zhrlogo">
                </a>

                <button class="navbar-toggler ml-auto mr-2" type="button" data-toggle="collapse" data-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse m-0 mr-lg-5" id="menu">
                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item mr-2">
                            <a href="#" class="nav-link active">Start</a>
                        </li>
                        <li class="nav-item mr-2">
                            <a href="#" class="nav-link">Zgłoszenia</a>
                        </li>
                        <li class="nav-item">
                            <form>
                                <div class="form-group d-inline-block pt-2">                      
                                    <input type="text" name="login" class="form-control mr-2" placeholder="Login">
                                </div>
                                <div class="form-group d-inline-block">
                                    <input type="password" name="password" class="form-control mr-2" placeholder="password">
                                </div>
                                <div class="form-group d-inline-block">
                                    <input type="submit" class="form-control btn btn-dark">
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="col-12 p-0 slider">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="img/slider1.jpeg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/slider2.jpeg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/slider3.jpeg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="img/slider4.jpeg" alt="Forth slide">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div id="gg" style="height: 2vh"></div>
        <div style="height: 200vh"></div>
    </body>
    <script src="js/app.js"></script>
    <script type="text/javascript">

        var scrollposition;
        var ticking= true;
        var navbar = document.getElementById('navbar');

        window.addEventListener('scroll', function(){
            scrollposition = window.scrollY;
            if(scrollposition > 25){
                navbar.classList.add('bg-white'); 
            }else{
                navbar.classList.remove('bg-white');
            }
        });
    </script>
</html>
